version: "3.8"

services:
  lct_frontend:
    container_name: lct_frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    env_file:
      - .env
    ports:
      - "${APP_PORT}:3000"
    restart: unless-stopped
    labels:
      - io.portainer.accesscontrol.teams=LCT
    networks:
      - lct-net

networks:
  lct-net:
    external: true
